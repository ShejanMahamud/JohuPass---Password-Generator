<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Johu Pass | Password Generator</title>
    <meta
      name="description"
      content="Generate random strong password and protect your privacy on online!"
    />
    <meta
      name="keywords"
      content="Password Generator, JohuPass, Random Pass, Password Strong"
    />
    <meta name="author" content="Shejan Mahamud" />
    <!-- css link -->
    <link rel="stylesheet" href="./styles/main.css" />
    <!-- favicon link -->
    <link
      rel="shortcut icon"
      href="./assets/icons/login.png"
      type="image/x-icon"
    />
    <!-- google fonts link -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
  </head>
  <!-- head end -->
  <body class="h-auto w-full font-poppins">
    <section class="mx-auto lg:w-[90%] mb-28 w-full mt-5">
      <div class="flex items-center justify-between px-5 lg:px-0">
        <h1 class="font-bold text-xl text-white lg:text-3xl">JohuPass</h1>
        <button
          class="flex items-center gap-2 text-white font-medium text-sm lg:text-base"
        >
          <img src="./assets/icons/github-color-svgrepo-com.svg" alt="github" />
          <span>@ShejanMahamud</span>
        </button>
      </div>
    </section>
    <!-- password generator -->
    <section
      class="w-[90%] mx-auto grid grid-cols-1 grid-rows-2 lg:grid-cols-2 lg:grid-rows-1 my-5 lg:gap-40 gap-16"
    >
      <div class="flex items-center gap-20 flex-col w-full">
        <div class="flex items-center gap-28 justify-between w-full">
          <div class="flex items-center flex-col gap-16">
            <div class="flex items-center gap-2">
              <input
                type="checkbox"
                class="checkbox border-white"
                id="lowercase"
              />
              <span class="label-text text-white">Lowercase</span>
            </div>
            <div class="flex items-center gap-2">
              <input
                type="checkbox"
                class="checkbox border-white"
                id="uppercase"
              />
              <span class="label-text text-white">Uppercase</span>
            </div>
          </div>
          <div class="flex items-center flex-col gap-16">
            <div class="flex items-center gap-2">
              <input
                type="checkbox"
                class="checkbox border-white"
                id="symbols"
              />
              <span class="label-text text-white">Symbols</span>
            </div>
            <div class="flex items-center gap-2">
              <input
                type="checkbox"
                class="checkbox border-white"
                id="numbers"
              />
              <span class="label-text text-white">Numbers</span>
            </div>
          </div>
        </div>
        <div class="flex items-center lg:gap-5 gap-3 w-full mx-auto">
          <span class="text-xs lg:text-sm text-white">Password Length:</span>
          <input
            type="range"
            min="0"
            max="100"
            value="13"
            class="range range-xs w-[50%] lg:w-full"
            id="range"
          />

          <input
            type="text"
            class="rounded-md bg-white focus:outline-none w-[10%] px-2 py-2 text-[#1e1e1e] text-center font-medium"
            id="range-field"
          />
        </div>
        <div class="flex items-center gap-1 hidden" id="error">
          <img src="./assets/icons/error-filled-svgrepo-com.svg" alt="" />
          <p class="text-base font-bold text-white">
            Please select at least one number!
          </p>
        </div>
        <button
          class="px-7 py-3 rounded-md bg-transparent border-white border-2 text-white font-medium"
          id="generate"
        >
          Generate Password
        </button>
      </div>
      <div class="flex flex-col items-center gap-10">
        <textarea
          name=""
          id="result"
          cols="30"
          rows="4"
          class="w-full rounded-lg focus:outline-none text-white bg-gray-600 font-medium text-xl px-10 py-10 text-center"
        ></textarea>
        <div class="w-[90%] mx-auto flex items-center gap-10">
          <div class="flex w-full flex-col items-center gap-3">
            <span>Weak</span>
            <hr
              class="border-2 rounded-full border-gray-200 w-full"
              id="weak"
            />
          </div>
          <div class="flex w-full flex-col items-center gap-3">
            <span>Medium</span>
            <hr
              class="border-2 rounded-full border-gray-200 w-full"
              id="medium"
            />
          </div>
          <div class="flex w-full flex-col items-center gap-3">
            <span>Strong</span>
            <hr
              class="border-2 rounded-full border-gray-200 w-full"
              id="strong"
            />
          </div>
        </div>
        <div class="flex items-center gap-1 hidden" id="copied">
          <img src="./assets/icons/bulb-svgrepo-com.svg" alt="" />
          <p class="text-base font-bold text-white">Copied!</p>
        </div>
        <div class="flex items-center gap-1 hidden" id="error2">
          <img src="./assets/icons/error-filled-svgrepo-com.svg" alt="" />
          <p class="text-base font-bold text-white">Generate a pass first!</p>
        </div>
        <button
          class="px-7 py-3 rounded-md bg-transparent border-white border-2 text-white font-medium"
          id="copy"
        >
          Copy Password
        </button>
        <ol id="history"></ol>
      </div>
    </section>
    <script src="./js/script.js"></script>
  </body>
</html>
